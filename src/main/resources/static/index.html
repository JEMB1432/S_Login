<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil May Cry - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="floating-object obj1"></div>
<div class="floating-object obj2"></div>

<div class="container">
    <div class="left-panel">
        <div class="logo">DEVIL MAY CRY</div>
        <div class="subtitle">SSS</div>
        <div class="character">
            <i class="fas fa-skull"></i>
        </div>
    </div>

    <div class="right-panel">
        <h2 class="form-title">Iniciar Sesión</h2>

        <form id="form" class="form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <span class="password-toggle" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </span>
            </div>

            <button class="btn-login" id="btnLogin">
                Acceder al Inframundo
            </button>

            <div class="form-footer">
                <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
                <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            </div>

            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-playstation"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-xbox"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-steam"></i>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/new.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
