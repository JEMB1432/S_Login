<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/form.css">
    <title>form</title>
</head>
<body>
<main>
    <div class="container">
        <form id="form" class="form">
            <h2 class="form-title">Formulario</h2>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" class="mandatory" required>
            </div>

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" class="mandatory" required>
            </div>

            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" name="lastname" placeholder="Ingresa tu apellido" class="mandatory" required>
            </div>

            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" class="mandatory" required>
            </div>


            <button class="btnlogin" id="btnLogin"> Enviar </button>
        </form>
    </div>
</main>

<script src="js/form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
